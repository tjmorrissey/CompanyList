<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View All Attending Companies</title>
</head>
<body>
<form>
<table>
<tr>
  <td>Name</td> <td>|</td>
  <td>Phone</td> <td>|</td>
  <td></td><td>Address</td><td></td>
</tr>

<tr th:each="currentCompany : ${Company}" >
  <td th:text="${currentCompany.name}" /> <td>|</td>
  <td th:text="${currentCompany.phone}" /> <td>|</td>
  <td th:text="${currentCompany.address.street}" />
  <td th:text="${currentCompany.address.city}" />
  <td th:text="${currentCompany.address.state}" /> <td>|<td>
  <td><a th:href="@{/edit/{id}(id=${currentCompany.id})}">Edit</a></td>
  <td><a th:href="@{/delete/{id}(id=${currentCompany.id})}">Delete</a></td>
</tr>
</table>
</form>

<br><br>
<a href="../inputCompany">Add a new Company</a>

</body>
</html>
